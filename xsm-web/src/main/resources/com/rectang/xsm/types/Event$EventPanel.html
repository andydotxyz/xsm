<wicket:panel>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" class="xsm-editor-message-wide">
    <tr>
      <th class="xsm-editor-message-title"><span wicket:id="name"></span></th>
    </tr>
    <tr>
      <td class="xsm-editor-message-main">
        <table border="0" width="100%">
          <div wicket:id="elements">
            <tr>
              <td width="16">
                <a wicket:id="add"><img wicket:id="add-icon" border="0" alt="add" title="add" /></a>
              </td>
              <td>
                <span wicket:id="add-label"></span>
              </td>
            </tr>
            <tr>
              <td width="16" valign="middle">
                <a wicket:id="delete"><img wicket:id="delete-icon" border="0" alt="delete" title="delete" /></a><br />
              </td>
              <td>

                <div wicket:id="content"></div>

              </td>
            </tr>
          </div>
        </table>
      </td>
    </tr>
  </table>
</wicket:panel>
